<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacibaba</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__inner-logo">
                    <img src="/images/logo.png" alt="">
                </div>
                <nav class="header__innner-menu">
                        <a href="" class="header__inner-link menu-header">Главная</a>
                        <a href="" class="header__inner-link menu-header">О нас</a>
                        <a href="" class="header__inner-link menu-header">Блог</a>
                        <a href="" class="header__inner-link menu-header">Рахат-лукум</a>
                        <a href="" class="header__inner-link menu-header">Кофе</a>
                        <a href="" class="header__inner-link menu-header">Пахлава</a>
                        <a href="" class="header__inner-link menu-header">Пишмание</a>
                        <a href="" class="header__inner-link menu-header">Галерея</a>
                        <a href="" class="header__inner-link menu-header">Контакты</a> 
                </nav>
                <div class="header__inner-icons">
                    <svg id="search"><use xlink:href="/images/sprite.svg#search"></use></svg>
                    <div class="header__icon-shop">
                        <div class="icon__shop-item">0</div>
                        <svg id="shop"><use xlink:href="/images/sprite.svg#shop"></use></svg>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="intro">
            <div class="intro__inner">
                <div class="intro__slider">
                    <div class="intro__slider-item">
                        <img src="images/slide_first.png" alt="">
                        <div class="slider__item-text">
                            <h1>мастер вкуса, вдохновленный традициями</h1>
                            <button class="slider__item-btn">перейти в каталог</button>
                        </div>
                    </div>
                    <div class="intro__slider-item">
                        <img src="images/slide_second.png" alt="">
                        <div class="slider__item-text">
                            <h1>мастер вкуса, вдохновленный традициями</h1>
                            <button class="slider__item-btn">перейти в каталог</button>
                        </div>
                    </div>
                    <div class="intro__slider-item">
                        <img src="images/slide_thirth.png" alt="">
                        <div class="slider__item-text">
                            <h1>мастер вкуса, вдохновленный традициями</h1>
                            <button class="slider__item-btn">перейти в каталог</button>
                        </div>
                    </div>
                </div>
                <div class="intro__arrows">
                    <button class="intro__arrow-prev"><svg id="prev"><use xlink:href="/images/sprite.svg#prev__arrow"></use></svg></button>
                    <button class="intro__arrow-next"><svg id="next"><use xlink:href="/images/sprite.svg#next__arrow"></use></svg></button>
                </div>
            </div>
        </div>
        <div class="catalog">
            <div class="container">
                <div class="catalog_inner">
                    
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner"></div>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> 
    <script src="/js/main.js"></script>
</body>
</html>
